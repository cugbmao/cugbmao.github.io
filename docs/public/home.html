<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Cugbmao's Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="author" content="Cugbmao" />
    <meta name="keywords" content="Cugbmao的知识库, 知识库, 博客, Cugbmao" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="zh-CN" />
    <meta property="og:title" content="Cugbmao's Blog" />
    <meta
      property="og:description"
      content="个人知识库，记录 &amp; 分享个人碎片化、结构化、体系化的知识内容。"
    />
    <meta property="og:site" content="https://blog.cugbmao.com" />
    <meta property="og:site_name" content="Cugbmao's Blog" />
    <meta property="og:image" content="/logo.png" />
    <meta http-equiv="refresh" content="10;url=https://blog.cugbmao.com/" />
    <style>
      body {
        background: linear-gradient(253deg, #0cc898, #1797d2, #864fe1);
        background-size: 300% 300%;
        -webkit-animation: Background 25s ease infinite;
        -moz-animation: Background 25s ease infinite;
        animation: Background 25s ease infinite;
      }

      @-webkit-keyframes Background {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      @-moz-keyframes Background {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      @keyframes Background {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      .full-screen {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url(/bg.png);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100%;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column
        /* works with row or column */

        flex-direction: column;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        color: #fff;
        font-family: 'Open Sans', sans-serif;
        font-weight: 800;
        font-size: 4em;
        letter-spacing: -2px;
        text-align: center;
        text-shadow: 1px 2px 1px rgba(0, 0, 0, .6);
      }

      h2 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        letter-spacing: 1px;
        font-family: 'Poiret One', sans-serif;
        font-size: 1em;
        height: 1em;
        text-align: center;
        overflow: hidden;
      }

      h2 > span {
        height: 1em;
        overflow: hidden;
        width: 2em;
      }

      ul {
        margin: 0;
        padding: 0;
        /* padding-left: 110px; */
        text-align: left;
        list-style: none;
        display: inline-block;
        line-height: 1em;
        height: 10em;
        width: 2em;
        text-align:center;
        overflow: hidden;
        -webkit-animation-name: change;
        -webkit-animation-duration: 10s;
        /* -webkit-animation-iteration-count: infinite; */
        animation-name: change;
        animation-duration: 11s;
        /* animation-iteration-count: infinite; */
      }
      @keyframes change {
        /* 0%, 12.66%, 100% {transform:translate3d(0,0,0);} */
        /* 16.66%, 29.32% {transform:translate3d(0,-25%,0);} */
        /* 33.32%,45.98% {transform:translate3d(0,-50%,0);} */
        /* 49.98%,62.64% {transform:translate3d(0,-75%,0);} */
        /* 66.64%,79.3% {transform:translate3d(0,-50%,0);} */
        /* 83.3%,95.96% {transform:translate3d(0,-25%,0);} */
      0% {transform: translateY(0%);}
      10% {transform: translateY(-10%);}
      20% {transform: translateY(-20%);}
      30% {transform: translateY(-30%);}
      40% {transform: translateY(-40%);}
      50% {transform: translateY(-50%);}
      60% {transform: translateY(-60%);}
      70% {transform: translateY(-70%);}
      80% {transform: translateY(-80%);}
      90% {transform: translateY(-90%);}
      100% {transform: translateY(-100%);}
      }

      .button-line {
        font-family: 'Open Sans', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        text-align: center;
        font-size: 1.4em;
        opacity: .8;
        padding: 20px 40px;
        text-decoration: none;
        transition: all .5s ease;
        margin: 0 auto;
        display: block;
        width: 150px;
      }
      .button-line:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="full-screen">
      <div>
        <h1>Cugbmao's Blog</h1>
        <h2>
          <span class="count">
            <ul>
              <li>10</li>
              <li>9</li>
              <li>8</li>
              <li>7</li>
              <li>6</li>
              <li>5</li>
              <li>4</li>
              <li>3</li>
              <li>2</li>
              <li>1</li>
            </ul>
          </span>
          秒后自动进入Blog
        </h2>
        <br />
        <a class="button-line" href="https://blog.cugbmao.com/">进入Blog</a>
      </div>
    </div>
  </body>
</html>
